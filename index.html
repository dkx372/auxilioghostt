/* ================= BACKGROUNDS ================= */

/* ================= LOGIN ================= */

}
.login-box{

.login-box input{

  outline:none; background:#220000; color:#fff; font-size:15px;
}
.login-box button{
  width:100%; padding:12px; border:none; border-radius:18px;
  background:linear-gradient(45deg,#ff0000,#ff5f5f); color:#fff; font-size:16px;
  font-weight:bold; cursor:pointer; box-shadow:0 0 20px #ff0000,0 0 40px #ff5f5f; transition:0.3s;
}
.login-box button:hover{
  box-shadow:0 0 25px #ff0000,0 0 50px #ff5f5f;
}

/* ================= APP ================= */
.app{
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  width:360px; height:345px; background:var(--bg); border-radius:26px;
  border:4px solid var(--theme); box-shadow:0 0 22px var(--theme);
  display:none; overflow:hidden; z-index:2;
}

/* SIDEBAR */
.sidebar{ width:58px; background:#090303; display:flex; flex-direction:column; align-items:center; padding:10px 0; gap:14px; }
.side-btn{ width:40px; height:40px; border-radius:50%; background:#140606; display:flex; align-items:center; justify-content:center; cursor:pointer; }
.side-btn svg{ width:20px; height:20px; stroke:#fff; }

/* CONTEÃšDO */
.main{ display:flex; height:100%; }
.content{ flex:1; padding:12px; overflow:hidden; }
h2{ margin:0 0 10px; font-size:19px; color:var(--theme); text-align:center; }

/* CARD */
.card{ background:linear-gradient(180deg,#1c0a0a,#0f0505); border-radius:18px; padding:12px; margin-bottom:8px; }
.row{ display:flex; justify-content:space-between; align-items:center; font-size:17px; }

/* TOGGLE */
.toggle{ width:50px; height:26px; background:#333; border-radius:20px; position:relative; cursor:pointer; }
.toggle::after{ content:""; width:22px; height:22px; background:#aaa; border-radius:50%; position:absolute; top:2px; left:2px; }
.toggle.on{ background:var(--theme); }
.toggle.on::after{ left:26px; background:#000; }

/* SLIDER */
.precision{ display:flex; align-items:center; gap:8px; font-size:15px; }
.precision input{ flex:1; -webkit-appearance:none; height:4px; background:#777; border-radius:5px; }
.precision input::-webkit-slider-thumb{ -webkit-appearance:none; width:16px; height:16px; background:#fff; border-radius:50%; }

/* BOTÃ•ES */
button{ width:100%; padding:12px; border:none; border-radius:26px; font-size:16px; font-weight:bold; cursor:pointer; background:var(--theme); color:#000; margin-bottom:6px; }

/* INFO */
.creator{ color:#ff3b3b; text-align:center; font-size:15px; }
.colors{ display:flex; justify-content:space-around; margin-top:10px; }
.color{ width:26px; height:26px; border-radius:50%; cursor:pointer; }

</style>

<script>
// ================= BACKGROUND ANIMADO =================
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let lines = [];
const lineCount = 40;
for(let i=0;i<lineCount;i++){
  lines.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    length: Math.random()*200+100,
    speed: Math.random()*0.5+0.5,
    angle: Math.random()*Math.PI*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  lines.forEach(l=>{
    ctx.beginPath();
    ctx.strokeStyle = currentColor || 'red';
    ctx.lineWidth = 2;
    ctx.moveTo(l.x, l.y);
    ctx.lineTo(l.x + Math.cos(l.angle)*l.length, l.y + Math.sin(l.angle)*l.length);
    ctx.stroke();

    l.x += Math.cos(l.angle)*l.speed;
    l.y += Math.sin(l.angle)*l.speed;

    if(l.x>canvas.width+100) l.x=-100;
    if(l.x<-100) l.x=canvas.width+100;
    if(l.y>canvas.height+100) l.y=-100;
    if(l.y<-100) l.y=canvas.height+100;
  });
  requestAnimationFrame(draw);
}

let currentColor = 'red';
draw();

// ================= LOGIN VIA API KEY =================
const apiUrl = "https://69533a53a319a928023adf16.mockapi.io/keys";
async function login(){
  const keyInput = document.getElementById("key").value.trim();
  if(!keyInput) return alert("Digite sua Key");

  try{
    const res = await fetch(apiUrl);
    const data = await res.json();

    const validKey = data.find(k => k.key && k.key.trim() === keyInput);
    if(validKey){
      document.getElementById("login").style.display="none";
      document.getElementById("app").style.display="block";
      setTheme(validKey.color || '#ffb300');
    } else alert("Key invÃ¡lida");
  }catch(err){ console.error(err); alert("Erro ao validar Key"); }
}

// ================= TOGGLE =================
document.querySelectorAll('.toggle').forEach(t=>{ t.onclick=()=>t.classList.toggle('on') });
function openTab(id){ document.querySelectorAll('.content > div').forEach(d=>d.style.display='none'); document.getElementById(id).style.display='block'; }

// ================= ALTERAR COR =================
function setTheme(color){
  document.documentElement.style.setProperty('--theme', color);
  currentColor = color; // muda cor do fundo
}

window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });

</script>
